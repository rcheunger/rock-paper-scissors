<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <h1 id="text">Choose your weapon.</h1>
    </div>
    <div id="buttons">
        <input type="image" src="/img/rock.png" value="rock" id="rock">
        <input type="image" src="/img/paper.png" value="paper" id="paper">
        <input type="image" src="/img/scissors.png" value="scissors" id="scissors">
    </div>
    <div id="result"></div>
    <div id="score"></div>
    <footer class="footer">
        <p>
          Created in 2022 by @rcheunger
        </p>
        <img id="ghub" src="/img/github.png" onclick= "window.open('https://github.com/rcheunger')">
        <img id="twttr" src="/img/twitter.png" onclick= "window.open('https://twitter.com/rcheunger')">
    </footer>
</body>
<script src="script.js"></script>
</html>
